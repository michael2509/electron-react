matrix:
  include:
  - os: osx
    osx_image: xcode9.4
    language: node_js
    node_js: '10'
    env:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
    addons:
      chrome: stable
cache:
  directories:
  - "$HOME/.cache/electron"
  - "$HOME/.cache/electron-builder"
  - "$HOME/.npm/_prebuilds"
before_script:
  - cd main
  - npm install
  - cd ../renderer
  - npm install
  - cd ../main
script:
  - npm run release
  - ls
  - cd release
  - ls
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: "Electron-react-1.0.0.AppImage"
  on:
    tags: false
    repo: michael2509/electron-react